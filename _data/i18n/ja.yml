###
# Homepage
###

homepage_tagline: Fast, reliable, and secure dependency management.

homepage_feature_fast_title: 極限の速さ
homepage_feature_fast_description: |
  Yarn はダウンロードしたパッケージをすべてキャッシュするので、再ダウンロードを必要としません。
  また、使用可能なリソースが最大限活用されるよう処理を並列化することで、
  かつてないほどのインストール速度を誇っています。
homepage_feature_fast_image_alt: 汎用プレースホルダー画像

homepage_feature_secure_title: 卓越した安全性
homepage_feature_secure_description: |
  Yarn はチェックサムを利用することで、
  コード実行前にインストールされたすべてのパッケージの整合性を保証します。
homepage_feature_secure_image_alt: 汎用プレースホルダー画像

homepage_feature_reliable_title: 最高の信頼性
homepage_feature_reliable_description: |
  詳細かつ簡潔な lockfile フォーマットとインストール選定アルゴリズムを用いることで、
  Yarn はあるシステムで実行したインストールがほかのシステムでも全く同じように実行される
  ことを保証します。
homepage_feature_reliable_image_alt: 汎用プレースホルダー画像

homepage_c2a_text: Yarn を始めてみませんか？
homepage_c2a_button: Yarn を始める
homepage_install_button: Yarn のインストール

homepage_featurette_offline_title: オフラインモード
homepage_featurette_offline_description: |
  一度インストールしたパッケージはインターネット接続なしにインストール可能です。
homepage_featurette_deterministic_title: 決定的アルゴリズム
homepage_featurette_deterministic_description: |
  同一のパッケージ依存関係であれば、
  インストール順に関わらずどのマシンでも同じようにインストールされます。
homepage_featurette_network_performance_title: ネットワークパフォーマンス
homepage_featurette_network_performance_description: |
  ネットワークを最大限活用するために、Yarn は効率的なキューを行うことで
  リクエストのウォーターフォールを防止します。
homepage_featurette_npm_and_bower_title: 複数のレジストリ
homepage_featurette_npm_and_bower_description: |
  npm からも Bower からもパッケージをインストールでき、
  ワークフローの統一を計ることができます。
homepage_featurette_network_resillience_title: ネットワークレジリエンス
homepage_featurette_network_resillience_description: |
  リクエストが一度失敗したとしてもインストール自体が止まることはありません。
  失敗するたびにリクエストの再試行が行われます。
homepage_featurette_flat_mode_title: フラットモード
homepage_featurette_flat_mode_description: |
  依存パッケージのバージョンミスマッチを解決して単一のバージョンを使用することで、
  パッケージの重複を防止します。

